<mat-toolbar color="primary">
    Campus Recruitment System
  </mat-toolbar>
<mat-tab-group class="signup-tab-container">
  <mat-tab label="Register as Student">
    <mat-card class="signup-container">
      <mat-card-title>Signup</mat-card-title>
      <mat-card-content>
        <form class="example-form">
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter Email" value="Sushi">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter Age" value="Sushi">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter College Name" value="Sushi">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter Degree Name" value="Sushi">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter Marks Obtain" value="Sushi">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Create Password" value="Sushi">
            </mat-form-field>
          </div>

        </form>
      </mat-card-content>
      <!--<md-card-actions>-->
      <button mat-button mat-raised-button color="warn" [routerLink]="['/login']">Cancel</button>
      <button mat-button mat-raised-button color="primary">Sign up</button>
      <!--</md-card-actions>-->
    </mat-card>
  </mat-tab>

  <mat-tab label="Register as Company">
    <mat-card class="signup-container">
      <mat-card-title>Signup</mat-card-title>
      <mat-card-content>
        <form class="example-form">
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter Email" value="Sushi">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter Company Name" value="Sushi">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Create Password" value="Sushi">
            </mat-form-field>
          </div>
        </form>
      </mat-card-content>
      <!--<md-card-actions>-->
      <button mat-button mat-raised-button color="warn" [routerLink]="['/login']">Cancel</button>
      <button mat-button mat-raised-button color="primary">Sign up</button>
      <!--</md-card-actions>-->
    </mat-card>
  </mat-tab>
</mat-tab-group>
